<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  </head>
  <body>
    <main class="container">
      <div class="top">
        <img class="img-profile" src="" alt="profile image" />
        <div class="slider-control">
          <button type="button" name="prev-review" id="prev">
            <img class="icon-prev" src="images/icon-prev.svg" alt="prev" />
          </button>
          <button type="button" name="next-review" id="next">
            <img class="icon-next" src="images/icon-next.svg" alt="next" />
          </button>
        </div>
      </div>
      <div class="bottom">
        <div class="review">
          <p class="review__text"></p>
        </div>
        <div class="user">
          <p class="user__name"></p>
          <p class="user__profile"></p>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.twitter.com/devafterall">Mauro</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
