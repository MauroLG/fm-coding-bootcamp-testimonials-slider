<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  </head>
  <body>
    <main class="container">
      <div class="top">
        <img
          class="img-profile"
          src="images/image-tanya.jpg"
          alt="image tanya"
        />
        <div class="slider-control">
          <img class="icon-prev" src="images/icon-prev.svg" alt="prev" />
          <img class="icon-next" src="images/icon-next.svg" alt="next" />
        </div>
      </div>
      <div class="bottom">
        <div class="review">
          <p>
            “ I’ve been interested in coding for a while but never taken the
            jump, until now. I couldn’t recommend this course enough. I’m now in
            the job of my dreams and so excited about the future. ”
          </p>
        </div>
        <div class="user">
          <p class="user__name">Tanya Sinclair</p>
          <p class="user__profile">UX Engineer</p>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.twitter.com/devafterall">Mauro</a>.
    </div>
  </body>
</html>
